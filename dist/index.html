<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.cycle.all.js"></script>
    <script>
    $(document).ready(function() {
        $('#slideshow').cycle({
        fx: 'fade',
        pager: '#smallnav',
        pause:   1,
        speed: 1800,
        timeout:  3500
        });
    });
    </script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="kats-todo" ng-controller="main" ng-init="getTasks()">

    <ion-pane>
        <ion-header-bar class="bar-dark">
            <h1 class="title">Kats-Todo</h1>
            <!-- New Task button-->
            <button class="button button-icon" ng-click="openTaskModal()">
                <i class="icon ion-compose"></i>
            </button>
        </ion-header-bar>
        <ion-content>
            <div id="slideshow">
                <img src="img/wp/wall1.jpg" class="bgM" />
                <img src="img/wp/wall2.jpg" class="bgM" />
                <img src="img/wp/wall3.jpg" class="bgM" />
                <img src="img/wp/wall4.jpg" class="bgM" />
            </div>
            <div class="list card" ng-repeat="task in tasks track by $index" style="filter:alpha(opacity=50); opacity:0.7;">
                <div class="item item-divider">
                    <span ng-bind="task.title"></span>
                </div>
                <div class="item item-body">
                    <strong>Titel: <span ng-bind="task.title"></span></strong>
                    <p>
                        <span ng-bind="task.content"></span>
                    </p>
                </div>

                <div class="item tabs tabs-secondary tabs-icon-left">
                    <span class="item item-checkbox">
                        <label class="checkbox">
                            <input type="checkbox" ng-model="task.completed" ng-click="completeTask($index)">
                        </label>
                    </span>
                    <a class="tab-item assertive" ng-click="removeTask($index)">
                        <i class="icon ion-android-close"></i>
                    </a>
                </div>
            </div>
        </ion-content>
    </ion-pane>
    <script id="new-task-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar-dark">
                <h1 class="title">Maak een nieuwe taak aan</h1>
                <button class="button button-icon" ng-click="closeTaskModal()">
                    <i class="icon ion-android-close"></i>
                </button>
            </ion-header-bar>
            <ion-content>
                <form ng-submit="createTask()">
                    <div class="list list-inset">
                        <label class="item item-input">
                            <input ng-model="task.title" type="text" placeholder="Geef de taak een naam">
                        </label>
                        <label class="item item-input">
                            <textarea ng-model="task.content" rows="5" placeholder="Inhoud van de taak"></textarea>
                        </label>
                        <ul class="list">
                            <li class="item item-toggle">
                                Afgerond?
                                <label class="toggle toggle-balanced">
                                    <input type="checkbox" ng-model="task.completed">
                                    <div class="track">
                                        <div class="handle"></div>
                                    </div>
                                </label>
                            </li>
                        </ul>
                        <button type="submit" class="button button-block button-positive">Maak taak</button>
                    </div>
                    <div> <p class="versie">03032016 >> GitHub pages site gemaakt </p><div>
                </form>
                <div> <p class="versie"><a href="http://ronkats.github.io/kats-todo">Kats-TODO on GitHub</a></p></div>
            </ion-content>
        </ion-modal-view>
    </script>
</body>

</html>
